<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main">
        
        <div class="botones">
            <h1>Caculadora</h1>
            <div id="display">
                <input type="text" name="" class="input"  id="numUno">
                <input type="text" name="" class="input" id="numDos">
            </div>
            
            <button onclick="suma()">+</button>
            <button onclick="resta()" >-</button>
            <button onclick="multiplicacion()" >*</button>
            <button onclick="dividir()" >/</button><br>
               
            <button onclick="raizCuadrada()" >&radic;</button>
            <button onclick="potencia()">x&sup2;</button>
            <button onclick="valorAbsoluto()" >&#x7C;&#x7C;</button>
            <button onclick="redondeoAbajo()">Floor</button><br>


            <input type="text" name="" id="resultado">  <br>
            <button onclick="redondeoArriba()" >Ceil</button>
            <button onclick="redondear()" >Redond</button>
            <button onclick="elementoRandon()">Ramdon</button> 
            
        </div>


        
    </div>

</body>

</html>
