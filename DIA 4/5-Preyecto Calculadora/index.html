<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main">
        
        <div class="botones">
            <h1>Caculadora</h1>
            <div id="display">
                <input type="text" name="" class="input"  id="numMin">
                <input type="text" name="" class="input" id="numMax">
            </div>
            
            <button onclick="suma()" id="suma">+</button>
            <button onclick="resta()" id="resta">-</button>
            <button onclick="multiplicacion()" id="multiplacacion">*</button>
            <button onclick="dividir()" id="division">/</button><br>
               
            <button onclick="raizCuadrada()" id="raizCuadrada">&radic;</button>
            <button onclick="potencia()" id="pontencia">x&sup2;</button>
            <button onclick="valorAbsoluto()" id="valorAbsoluto">&#x7C;&#x7C;</button>
            <button onclick="RedondedoAbajo()" id="floor">Floor</button><br>


            <input type="text" name="" id="resultado">  <br>
            <button onclick="redondeoArriba" id="ceil">Ceil</button>
            <button onclick="redondear()" id="redondear">Redond</button>
            <button onclick="elementoRandon()" id="randon">Ramdon</button> 
            
        </div>


        
    </div>

</body>

</html>
