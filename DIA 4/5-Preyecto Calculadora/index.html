<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="numMinMax">
            <input type="text" name="" id="numMin">
            <input type="text" name="" id="numMax">
        </div>

        <div class="botones">
            <button onclick="" id="suma">+</button>
            <button onclick="" id="resta">-</button>
            <button onclick="" id="multiplacacion">*</button>
            <button onclick="" id="division">/</button>
            <button onclick="" id="raizCuadrada">&radic;</button>
            <button onclick="" id="pontencia">x&sup2;</button>
            <button onclick="" id="valorAbsoluto">&#x7C;&#x7C;</button>
            <button onclick="" id="Random">Ramdom</button>
            <button onclick="" id="round">Redondear</button>
            <button onclick="" id="floor">Floor</button>
            <button onclick="" id="ceil">Ceil</button>

        </div>


        <input type="text" name="" id="resultado">
    </div>

</body>

</html>
