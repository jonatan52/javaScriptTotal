<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>

    <p>Ingrese primer numero</p>
    <input type="number" id="primerNumero">

    <p>Ingrese segundo numero</p>
    <input type="number" id="segundoNumero">

    <button onclick="MostrarResultado"> Calcular </button>
    <h2 id="textoResultado"></h2>

    
    <script>
        function sumar(num1, num2){
            resultado = +num1 + +num2;
            return resultado;
        }
        //  let numero = "El numero es " + sumar();
       

        function MostrarResultado(){
            let elemento1 = document.getElementById("primerNumero");
            let elemento2 = document.getElementById("segundoNumero");
            let elementoTexto = document.getElementById("textoResultado");
            let elementoSuma = sumar(elemento1.value, elemento2.value);

            elementoTexto.textContent = elementoSuma;

        }
    </script>
</body>
</html>
