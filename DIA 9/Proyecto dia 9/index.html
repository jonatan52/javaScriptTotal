<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <form id="registroAutos">
            <h1>Registro de Autos</h1>
            <label for="marca">Marca</label>
            <input type="text" id="marca" placeholder="Ingrese la marca" required>

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" placeholder="Ingrese el modelo" required>

            <label for="color">Color</label>
            <input type="text" id="color" placeholder="Ingrese el color" required>

            <label for="anio">Año</label>
            <input type="number" id="anio" placeholder="Ingrese el año" required>

            <label for="titular">Titular</label>
            <input type="text" id="titular" placeholder="Ingrese el titular" required>

            <button type="button" id="btnRegistrar">Registrar Auto</button>
            <button type="button" id="btnMostrar">Mostrar Autos</button>
        </form>
        <table id="autosRegistrados">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Titular</th>
                </tr>
            </thead>
            <tbody id="filasAutos">
                <!-- Aquí se agregarán las filas de autos registrados -->
            </tbody>
        </table>
    </div>
    <script src="registro.js"></script>
</body>
</html>
