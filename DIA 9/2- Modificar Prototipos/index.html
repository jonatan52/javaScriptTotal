<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Prototipos</title>
</head>
<body>

    <script>
        function Libro(titulo, autor, paginas){
            this.titulo = titulo;
            this.autor = autor;
            this.paginas = paginas;   
        }
        let libro1 = new Libro('El señor de los anillos', 'J.R.R. Tolkien', 1200);

        //modificando el prototipo de la clase Libro
        Libro.prototype.abrirLibro = function(){
            alert(`El libro ${this.titulo} está abierto`);
        }
        libro1.abrirLibro();
       
    </script>
</body>
</html>
