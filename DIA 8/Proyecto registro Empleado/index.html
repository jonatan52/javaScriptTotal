<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empleados</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="./app.js"></script>
</head>
<body>
    
    <div id="formulario">
        <form>
        
            <h1>Registro de empleados</h1>
            <label for="legajo">Legajo</label>
            <input type="text" id="legajo" class="input"  placeholder="Introdusca legajo">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese Nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido"  class="input" placeholder="Ingrese Apellido">

            <label for="fecha">Fecha</label>
            <input type="date" class="input"  id="fecha">

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" class="input"  placeholder="Ingrese Cargo">

            <button id="cargarEmpleado">Cargar Empleado</button>
            <button id="mostrarEmpleado">Mostrar Empleado</button>
      
        </form>
    </div>
    
</body>
</html>
