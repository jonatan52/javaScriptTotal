<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters y Setters</title>
</head>
<body>
    
    <script>
        //clase principal
        class Deportista{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }
        //Sublclase que hereda parametros de la clase principal
        class Fubolista extends Deportista{
            constructor(nombre, apellido, goles){
                super(nombre, apellido )
                this._goles = goles;
            }

            get goles(){
                return this._goles;
            }

           set goles(nuevoGoles){
                this._goles = nuevoGoles;
            }
        }
    </script>
</body>
</html>
